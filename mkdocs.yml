site_name: Jan's Recipe Book
repo_url: https://github.com/janmikusch/recipes
repo_name: janmikusch/recipes

docs_dir: recipe-export

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: green
  features:
    - navigation.tabs
    - navigation.instant
  icon:
    logo: material/silverware-fork-knife
  font:
    text: Fira Sans
    code: Fira Code

plugins:
  - search

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.smartsymbols
  - pymdownx.details
  - attr_list
  - admonition

extra_css:
  - static/css/custom.css